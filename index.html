<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div id="nav-brand">
            <h1 class="navbar-brand text-white">Scientific Calculator</h1>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-2 mb-2">
            <div id="divId" class="col-md-6 col-sm-6 col-xl-6 col-6">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <h1 id="result" class="float-md-right">0</h1>
                        </div>
                        <div class="row">
                            <div class="col-md-3 col-sm-3 col-xl-3 col-3 px-0">
                                <button class="button number">1</button>
                            </div>
                            <div class="col-md-3 col-sm-3 col-xl-3 col-3 px-0">
                                <button class="button number">2</button>
                            </div>
                            <div class="col-md-3 col-sm-3 col-xl-3 col-3 px-0">
                                <button class="button number">3</button>
                            </div>
                            <div class="col-md-3 col-sm-3 col-xl-3 col-3 px-0">
                                <button class="button operator" style="background-color: #34495e;">+</button>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-3 col-sm-3 col-xl-3 col-3 px-0">
                                <button class="button number">4</button>
                            </div>
                            <div class="col-md-3 col-sm-3 col-xl-3 col-3 px-0">
                                <button class="button number">5</button>
                            </div>
                            <div class="col-md-3 col-sm-3 col-xl-3 col-3 px-0">
                                <button class="button number">6</button>
                            </div>
                            <div class="col-md-3 col-sm-3 col-xl-3 col-3 px-0">
                                <button class="button operator" style="background-color: #34495e;">-</button>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-3 col-sm-3 col-xl-3 col-3 px-0">
                                <button class="button number">7</button>
                            </div>
                            <div class="col-md-3 col-sm-3 col-xl-3 col-3 px-0">
                                <button class="button number">8</button>
                            </div>
                            <div class="col-md-3 col-sm-3 col-xl-3 col-3 px-0">
                                <button class="button number">9</button>
                            </div>
                            <div class="col-md-3 col-sm-3 col-xl-3 col-3 px-0">
                                <button class="button operator" style="background-color: #34495e;">*</button>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-3 col-sm-3 col-xl-3 col-3 px-0">
                                <button class="button number">0</button>
                            </div>
                            <div class="col-md-3 col-sm-3 col-xl-3 col-3 px-0">
                                <button id="clear" class="button" style="background-color: #34495e;">C</button>
                            </div>
                            <div class="col-md-3 col-sm-3 col-xl-3 col-3 px-0">
                                <button class="button operator" style="background-color: #34495e;">/</button>
                            </div>
                            <div class="col-md-3 col-sm-3 col-xl-3 col-3 px-0">
                                <button id="equal" class="button" style="background-color: #34495e;">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
